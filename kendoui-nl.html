<!DOCTYPE html>
<html>
<head>
  <title></title>

  <script src="kendoui-web/js/jquery.min.js"></script>
  <script src="kendoui-web/js/kendo.web.min.js"></script>
  
  <link href="kendoui-web/styles/kendo.common.min.css" rel="stylesheet">
  <link href="kendoui-web/styles/kendo.default.min.css" rel="stylesheet">

</head>
<body>

  <div id="example" class="k-content">
    <div id="email-settings">
      <div style="margin-top: -6px; margin-left: 0px">
        <input id="datepicker" value="10/10/2011" style="width: 150px;" />
      </div>
    </div>
    <script>
      $(document).ready(function() {
        // create DatePicker from input HTML element
        $("#datepicker").kendoDatePicker({
          format: "dd-MM-yyyy",
          culture: "nl-NL",
          parseFormats: ["ddMMyy", "ddMMyyyy", "dd/MM/yy", "dd/MM/yyyy", "dd-MM-yy"]
        });
      });
    </script>
  </div>

</body>
</html>
